<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="card__result">
      <h2 class="card__result-h2">Your Result</h2>
      <div class="card__result-score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card__summary">
      <h2 class="card__summary-h2">Summary</h2>
      <div class="card__summary-reaction flex">
        <div class="card__summary-img">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction image" width="20" height="20">
          <p>Reaction</p>
        </div>
        <p class="gray"><span>80</span>&nbsp; / 100</p>
      </div>
      <div class="card__summary-memory flex">
        <div class="card__summary-img">
          <img src="./assets/images/icon-memory.svg" alt="Reaction image" width="20" height="20">
          <p>Memory</p>
        </div>
        <p class="gray"><span>92</span>&nbsp; / 100</p>
      </div>
      <div class="card__summary-verbal flex">
        <div class="card__summary-img">
          <img src="./assets/images/icon-verbal.svg" alt="Reaction image" width="20" height="20">
          <p>Verbal</p>
        </div>
        <p class="gray"><span>61</span>&nbsp; / 100</p>
      </div>
      <div class="card__summary-visual flex">
        <div class="card__summary-img">
          <img src="./assets/images/icon-visual.svg" alt="Reaction image" width="20" height="20">
          <p>Visual</p>
        </div>
        <p class="gray"><span>72</span>&nbsp; / 100</p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nick Tsaruk</a>.
    </div>
  </footer>
</body>
</html>
